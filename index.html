<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadek AI App Builder (Auto-Link)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #ffffff; color: #000; text-align: center; }
        .header { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 20px; }
        .container { padding: 20px; }
        .input-box { width: 90%; max-width: 400px; height: 150px; border: 3px solid #000; border-radius: 8px; padding: 10px; font-size: 18px; outline: none; }
        .btn-submit { background: #ff1744; color: white; border: none; padding: 15px 30px; font-size: 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; font-weight: bold; width: 90%; max-width: 400px; }
        #resultSection { display: none; margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px dashed #ccc; }
        .btn-link { background: #28a745; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; }
        #loading { display: none; margin-top: 20px; font-weight: bold; color: #ff1744; }
    </style>
</head>
<body>

    <div class="header">Sadek AI App Builder</div>

    <div class="container">
        <textarea id="promptInput" class="input-box" placeholder="আপনার অ্যাপের আইডিয়া দিন (যেমন: Calculator)"></textarea><br>
        <button class="btn-submit" onclick="generateAndDeploy()">অ্যাপ তৈরি করে লিঙ্ক নিন</button>
        
        <div id="loading">লিঙ্ক তৈরি হচ্ছে, দয়া করে অপেক্ষা করুন...</div>

        <div id="resultSection">
            <p style="color: green; font-weight: bold;">অভিনন্দন! আপনার অ্যাপটি অনলাইনে তৈরি হয়ে গেছে।</p>
            <input type="text" id="liveLink" readonly style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd;">
            <button class="btn-link" onclick="copyLink()">লিঙ্ক কপি করুন</button>
            <button class="btn-link" style="background:#007bff;" onclick="window.open(document.getElementById('liveLink').value)">সরাসরি ওপেন করুন</button>
        </div>
    </div>

<script>
    const GITHUB_TOKEN = "ghp_x2a1PVhbUkh8XhWuXdWoznj2L3A1M0eXKBJ"; // আপনার টোকেন
    const USERNAME = "jahanguralam62o-art";
    const REPO = "Sadek-Ai-";

    async function generateAndDeploy() {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) return alert("আইডিয়া লিখুন!");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultSection').style.display = 'none';

        try {
            // ১. AI দিয়ে কোড তৈরি
            const aiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDh2XwZVCAmx2j_I3XUUbVbxvsNjBh6-bo`;
            const aiRes = await fetch(aiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Write only a single-file HTML/CSS/JS code for: " + prompt + ". No markdown symbols." }] }] })
            });
            const aiData = await aiRes.json();
            const generatedCode = aiData.candidates[0].content.parts[0].text.replace(/```html|```javascript|```css|```/g, "").trim();

            // ২. GitHub-এ ফাইল আপলোড
            const fileName = "app-" + Date.now() + ".html"; // প্রতিবার নতুন নাম হবে
            const uploadUrl = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${fileName}`;
            
            const uploadRes = await fetch(uploadUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "New app created via Sadek Builder",
                    content: btoa(unescape(encodeURIComponent(generatedCode))) // কোডকে এনকোড করা
                })
            });

            if (uploadRes.ok) {
                const liveUrl = `https://${USERNAME}.github.io/${REPO}/${fileName}`;
                document.getElementById('liveLink').value = liveUrl;
                document.getElementById('resultSection').style.display = 'block';
            } else {
                alert("GitHub-এ ফাইল পাঠাতে সমস্যা হয়েছে।");
            }
        } catch (e) {
            alert("আবার চেষ্টা করুন।");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function copyLink() {
        const linkInput = document.getElementById('liveLink');
        linkInput.select();
        document.execCommand('copy');
        alert("লিঙ্ক কপি হয়েছে! এখন বন্ধুদের পাঠান। ✅");
    }
</script>

</body>
</html>
