<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadek AI App Builder - Link Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #ffffff; color: #000; overflow-x: hidden; }
        .header { padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 1000; }
        .menu-icon { font-size: 30px; cursor: pointer; padding: 5px 15px; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; }
        
        .input-box { 
            width: 90%; max-width: 400px; height: 250px; 
            border: 5px solid #000; border-radius: 8px; 
            padding: 15px; font-size: 24px; color: #000; 
            outline: none; resize: none; margin-top: 10px;
            text-align: center;
        }

        .btn-submit { 
            background: #ff1744; color: white; border: none; 
            padding: 12px 40px; font-size: 35px; border-radius: 5px; 
            cursor: pointer; margin-top: 50px; font-weight: bold; width: 90%; max-width: 400px;
        }

        #loadingSection { display: none; margin-top: 30px; }
        .loading-text { font-size: 28px; margin-bottom: 15px; color: #000; font-weight: 500; }
        .clock-img { width: 100px; animation: spin 3s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Result Section */
        #resultSection { display: none; margin-top: 30px; width: 90%; max-width: 400px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 2px solid #ddd; }
        .live-link-input { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px; background: #fff; text-align: center; box-sizing: border-box; }
        .btn-link-copy { background: #28a745; color: white; border: none; padding: 15px; font-size: 20px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; }
        
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 2500; top: 0; left: 0; background-color: #fff; overflow-x: hidden; transition: 0.4s; box-shadow: 2px 0 15px rgba(0,0,0,0.1); }
        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <div class="sidebar-header">
            <b style="font-size: 20px;">প্রজেক্টসমূহ</b>
            <span style="font-size: 30px; cursor: pointer;" onclick="closeNav()">&times;</span>
        </div>
        <div id="projectList" style="padding: 10px;"></div>
    </div>

    <div class="header">
        <div class="menu-icon" onclick="openNav()">☰</div>
    </div>

    <div class="container">
        <textarea id="promptInput" class="input-box" placeholder="আপনার অ্যাপের আইডিয়া দিন"></textarea>
        <button class="btn-submit" onclick="startGeneration()">জমা দিন</button>
        
        <div id="loadingSection">
            <div id="statusText" class="loading-text">কিছুক্ষণ সময় লাগবে</div>
            <img src="https://cdn-icons-png.flaticon.com/512/3588/3588285.png" class="clock-img" alt="Loading">
        </div>

        <div id="resultSection">
            <h3 style="color: #28a745;">তৈরি হয়ে গেছে! ✅</h3>
            <p>নিচের লিঙ্কটি কপি করুন:</p>
            <input type="text" id="liveLink" class="live-link-input" readonly>
            <button class="btn-link-copy" onclick="copyLink()">
                <i class="fas fa-link"></i> লিঙ্ক কপি করুন
            </button>
            <button class="btn-link-copy" style="background:#007bff;" onclick="window.open(document.getElementById('liveLink').value)">
                <i class="fas fa-external-link-alt"></i> অ্যাপটি দেখুন
            </button>
        </div>
    </div>

<script>
    // আপনার নতুন API Key এখানে যোগ করা হয়েছে
    const API_KEYS = [
        "AIzaSyDxPHfosY10mV1SEN75kX1u71QeanIvow4"
    ];

    const GITHUB_TOKEN = "ghp_x2a1PVhbUkh8XhWuXdWoznj2L3A1M0eXKBJ"; 
    const USERNAME = "jahanguralam62o-art";
    const REPO = "Sadek-Ai-";

    async function startGeneration() {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) return alert("আইডিয়া লিখুন!");

        const loading = document.getElementById('loadingSection');
        const result = document.getElementById('resultSection');
        const statusText = document.getElementById('statusText');

        loading.style.display = 'block';
        result.style.display = 'none';
        statusText.innerText = "কোড তৈরি হচ্ছে...";

        let generatedCode = "";
        let workingKey = API_KEYS[0];

        try {
            const aiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${workingKey}`;
            const response = await fetch(aiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Write only single-file HTML/CSS/JS code for: " + prompt + ". No markdown." }] }]
                })
            });

            const data = await response.json();
            generatedCode = data.candidates[0].content.parts[0].text.replace(/```html|```javascript|```css|```/g, "").trim();

            // GitHub-এ আপলোড করে লিঙ্ক তৈরি
            statusText.innerText = "লিঙ্ক তৈরি করা হচ্ছে...";
            const fileName = "app-" + Date.now() + ".html";
            const uploadUrl = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${fileName}`;

            const res = await fetch(uploadUrl, {
                method: "PUT",
                headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Deploy: " + prompt,
                    content: btoa(unescape(encodeURIComponent(generatedCode)))
                })
            });

            if (res.ok) {
                const finalUrl = `https://${USERNAME}.github.io/${REPO}/${fileName}`;
                document.getElementById('liveLink').value = finalUrl;
                loading.style.display = 'none';
                result.style.display = 'block';
            } else {
                alert("GitHub আপলোড সমস্যা!");
                loading.style.display = 'none';
            }

        } catch (e) {
            alert("ভুল হয়েছে, আবার চেষ্টা করুন।");
            loading.style.display = 'none';
        }
    }

    function copyLink() {
        const copyText = document.getElementById("liveLink");
        copyText.select();
        document.execCommand("copy");
        alert("লিঙ্ক কপি করা হয়েছে! ✅");
    }

    function openNav() { document.getElementById("mySidebar").style.width = "300px"; }
    function closeNav() { document.getElementById("mySidebar").style.width = "0"; }
</script>

</body>
</html>
